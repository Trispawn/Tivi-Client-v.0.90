<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShorts - Scroll Vertical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }
        
        /* CONTENEDOR PRINCIPAL CON SCROLL VERTICAL */
        .videos-scroll-container {
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        
        /* OCULTAR SCROLLBAR */
        .videos-scroll-container::-webkit-scrollbar {
            display: none;
        }
        
        .videos-scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* CADA VIDEO OCUPA UNA PANTALLA */
        .video-screen {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* VIDEO EN CALIDAD ORIGINAL */
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        /* INFO DEL VIDEO */
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 2;
        }
        
        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .video-author {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .author-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #555;
        }
        
        /* ACCIONES (like, comentar, compartir) */
        .video-actions {
            position: absolute;
            right: 20px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 2;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 24px;
        }
        
        .action-count {
            font-size: 12px;
        }
        
        /* INDICADOR DE PROGRESO */
        .progress-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 10;
        }
        
        /* PANTALLA DE INICIO */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            text-align: center;
        }
        
        .start-btn {
            background: #ff0050;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        /* PANEL DE CONFIGURACI√ìN */
        .config-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            display: none;
            z-index: 200;
            border: 1px solid #444;
        }
        
        .config-panel.show {
            display: block;
        }
        
        .config-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #555;
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .config-btn {
            background: #00aaff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 15px;
        }
        
        /* BADGE DE CALIDAD */
        .quality-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 11px;
            color: #0f0;
            z-index: 2;
        }
        
        /* INDICADOR DE VIDEO ACTUAL */
        .current-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 11px;
            z-index: 2;
        }
        
        /* PANTALLA DE FIN (cuando termina el video) */
        .end-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 3;
            display: none;
        }
        
        .end-overlay.show {
            display: flex;
        }
        
        .end-options {
            background: rgba(30,30,30,0.9);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            min-width: 250px;
        }
        
        .end-btn {
            background: #ff0050;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px 5px;
            font-size: 14px;
            min-width: 100px;
        }
        
        .end-btn.secondary {
            background: #444;
        }
        
        /* LOOP BADGE */
        .loop-badge {
            position: absolute;
            top: 50px;
            left: 20px;
            background: rgba(0,100,255,0.6);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            color: white;
            z-index: 2;
            display: none;
        }
        
        .loop-badge.active {
            display: block;
        }
        
        /* INDICADOR DE SCROLL */
        .scroll-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 10;
            animation: bounce 2s infinite;
            display: none;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        /* NOTIFICACIONES */
        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 12px;
            z-index: 1000;
            animation: fadeInOut 2s;
            display: none;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            15% { opacity: 1; transform: translateX(-50%) translateY(0); }
            85% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE INICIO -->
    <div class="start-screen" id="startScreen">
        <h1 style="font-size: 32px; margin-bottom: 10px;">üé¨ VideoShorts</h1>
        <p style="font-size: 16px; opacity: 0.8;">Despl√°zate hacia arriba/abajo para cambiar de video</p>
        <button class="start-btn" id="startBtn">‚ñ∂Ô∏è COMENZAR</button>
        
        <div style="margin-top: 30px;">
            <button class="config-btn" onclick="showConfigPanel()" style="background: #333; width: auto; padding: 10px 20px;">
                ‚öôÔ∏è Configurar Tus Videos
            </button>
        </div>
        
        <div class="scroll-hint" id="scrollHint">
            ‚¨ÜÔ∏è Despl√°zate para cambiar de video ‚¨áÔ∏è
        </div>
    </div>
    
    <!-- PANEL DE CONFIGURACI√ìN -->
    <div class="config-panel" id="configPanel">
        <h2 style="margin-bottom: 20px;">üìÅ Tus Videos</h2>
        <p style="font-size: 14px; margin-bottom: 15px; color: #aaa;">
            Pega las URLs de tus videos 1920√ó1080 desde GitHub
        </p>
        
        <div id="videoInputs">
            <!-- Inputs se generan din√°micamente -->
        </div>
        
        <div style="margin-top: 25px;">
            <button class="config-btn" onclick="saveVideoUrls()">
                üíæ Guardar y Cerrar
            </button>
            <button class="config-btn" onclick="useDemoVideos()" style="background: #555; margin-top: 10px;">
                üé¨ Usar Videos de Ejemplo
            </button>
            <button class="config-btn" onclick="hideConfigPanel()" style="background: #777; margin-top: 10px;">
                ‚ùå Cancelar
            </button>
        </div>
        
        <div style="margin-top: 20px; font-size: 12px; color: #888;">
            <p>üìå Formato: https://raw.githubusercontent.com/usuario/repo/main/video.mp4</p>
            <p>üìå M√°ximo: 5 videos</p>
        </div>
    </div>
    
    <!-- CONTENEDOR PRINCIPAL CON SCROLL -->
    <div class="videos-scroll-container" id="videosContainer" style="display: none;">
        <!-- Videos se cargan aqu√≠ din√°micamente -->
    </div>
    
    <!-- NOTIFICACIONES -->
    <div class="notification" id="notification"></div>

    <script>
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let videos = [];
        let currentVideoIndex = 0;
        let userStarted = false;
        let loopEnabled = false;
        let isScrolling = false;
        let scrollTimeout = null;

        // ============================================
        // ELEMENTOS DEL DOM
        // ============================================
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const videosContainer = document.getElementById('videosContainer');
        const configPanel = document.getElementById('configPanel');
        const videoInputs = document.getElementById('videoInputs');
        const scrollHint = document.getElementById('scrollHint');
        const notification = document.getElementById('notification');

        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        function initApp() {
            console.log("üé¨ Iniciando VideoShorts con scroll vertical...");
            
            // Cargar videos guardados
            loadSavedVideos();
            
            // Si no hay videos, mostrar panel de configuraci√≥n
            if (videos.length === 0) {
                setTimeout(() => showConfigPanel(), 500);
            }
            
            // Eventos
            startBtn.addEventListener('click', startVideos);
            
            // Teclas para inicio
            document.addEventListener('keydown', (e) => {
                if (!userStarted && (e.code === 'Space' || e.code === 'Enter')) {
                    startVideos();
                }
            });
            
            // Mostrar hint de scroll despu√©s de 3 segundos
            setTimeout(() => {
                scrollHint.style.display = 'block';
            }, 3000);
        }

        // ============================================
        // CARGAR VIDEOS GUARDADOS
        // ============================================
        function loadSavedVideos() {
            const savedVideos = localStorage.getItem('videoShortsUrls');
            if (savedVideos) {
                try {
                    videos = JSON.parse(savedVideos);
                    console.log(`üìÇ Cargados ${videos.length} videos guardados`);
                } catch (e) {
                    console.error("Error cargando videos:", e);
                    videos = [];
                }
            }
        }

        // ============================================
        // GUARDAR URLs DE VIDEOS
        // ============================================
        function saveVideoUrls() {
            const inputs = document.querySelectorAll('.video-input');
            const newVideos = [];
            
            inputs.forEach((input, index) => {
                const url = input.value.trim();
                if (url) {
                    newVideos.push({
                        id: index + 1,
                        title: `Mi Video ${index + 1}`,
                        author: "Yo",
                        videoUrl: url,
                        likes: 0,
                        comments: 0,
                        shares: 0
                    });
                }
            });
            
            if (newVideos.length > 0) {
                videos = newVideos;
                localStorage.setItem('videoShortsUrls', JSON.stringify(videos));
                showNotification(`‚úÖ ${newVideos.length} videos guardados`);
                hideConfigPanel();
                
                // Si la app ya est√° iniciada, recargar
                if (userStarted) {
                    renderAllVideos();
                }
            } else {
                showNotification("‚ùå Ingresa al menos una URL de video");
            }
        }

        // ============================================
        // USAR VIDEOS DE EJEMPLO
        // ============================================
        function useDemoVideos() {
            videos = [
                {
                    id: 1,
                    title: "Aurora Boreal - 1080p",
                    author: "Nature 4K",
                    videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
                    likes: 0,
                    comments: 0,
                    shares: 0
                },
                {
                    id: 2,
                    title: "Skateboarding - Full HD",
                    author: "Extreme Sports",
                    videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerMeltdowns.mp4",
                    likes: 0,
                    comments: 0,
                    shares: 0
                },
                {
                    id: 3,
                    title: "Drone Flight - 1080p",
                    author: "Aerial Views",
                    videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                    likes: 0,
                    comments: 0,
                    shares: 0
                }
            ];
            
            localStorage.setItem('videoShortsUrls', JSON.stringify(videos));
            console.log("üìÇ Videos de ejemplo cargados");
            showNotification("üé¨ Videos de ejemplo cargados");
            hideConfigPanel();
            
            if (userStarted) {
                renderAllVideos();
            }
        }

        // ============================================
        // PANEL DE CONFIGURACI√ìN
        // ============================================
        function showConfigPanel() {
            videoInputs.innerHTML = '';
            
            // Crear 3 inputs para videos
            for (let i = 0; i < 3; i++) {
                const video = videos[i] || { videoUrl: '' };
                videoInputs.innerHTML += `
                    <input type="text" 
                           class="video-input config-input" 
                           placeholder="URL del Video ${i + 1} (1920√ó1080)"
                           value="${video.videoUrl}"
                           style="margin-bottom: 12px;">
                `;
            }
            
            configPanel.classList.add('show');
        }

        function hideConfigPanel() {
            configPanel.classList.remove('show');
        }

        // ============================================
        // INICIAR LA APLICACI√ìN
        // ============================================
        function startVideos() {
            if (userStarted) return;
            
            if (videos.length === 0) {
                showNotification("‚ö†Ô∏è Configura tus videos primero");
                showConfigPanel();
                return;
            }
            
            userStarted = true;
            console.log(`‚ñ∂Ô∏è Comenzando con ${videos.length} videos`);
            
            // Ocultar pantalla de inicio
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                videosContainer.style.display = 'block';
                
                // Renderizar todos los videos
                renderAllVideos();
                
                // Ir al primer video
                setTimeout(() => {
                    videosContainer.scrollTo(0, 0);
                    playCurrentVideo();
                }, 100);
                
            }, 500);
        }

        // ============================================
        // RENDERIZAR TODOS LOS VIDEOS
        // ============================================
        function renderAllVideos() {
            videosContainer.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoScreen = document.createElement('div');
                videoScreen.className = 'video-screen';
                videoScreen.id = `video-${index}`;
                videoScreen.dataset.index = index;
                
                videoScreen.innerHTML = `
                    <div class="quality-badge" id="quality-${index}">üé¨ 1080p</div>
                    <div class="loop-badge" id="loop-${index}">üîÅ LOOP</div>
                    <div class="current-indicator" id="indicator-${index}">${index + 1}/${videos.length}</div>
                    
                    <video class="video-element" 
                           id="video-element-${index}"
                           playsinline
                           preload="auto"
                           ${loopEnabled ? 'loop' : ''}>
                        <source src="${video.videoUrl}" type="video/mp4">
                        Tu navegador no soporta el video.
                    </video>
                    
                    <div class="end-overlay" id="end-overlay-${index}">
                        <div class="end-options">
                            <h3 style="margin-bottom: 15px;">üé¨ Video Terminado</h3>
                            <button class="end-btn" onclick="replayVideo(${index})">üîÑ Repetir</button>
                            <button class="end-btn secondary" onclick="nextVideoByIndex(${index})">‚è≠Ô∏è Siguiente</button>
                            <div style="margin-top: 15px;">
                                <button class="end-btn secondary" onclick="toggleLoopForVideo(${index})" 
                                        id="loop-btn-${index}">üîÑ Loop: OFF</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-author">
                            <div class="author-avatar"></div>
                            <span>${video.author}</span>
                        </div>
                    </div>
                    
                    <div class="video-actions">
                        <button class="action-btn" onclick="likeVideo(${index})">
                            ‚ù§Ô∏è<br><span class="action-count" id="like-count-${index}">${video.likes}</span>
                        </button>
                        <button class="action-btn" onclick="commentVideo(${index})">
                            üí¨<br><span class="action-count" id="comment-count-${index}">${video.comments}</span>
                        </button>
                        <button class="action-btn" onclick="shareVideo(${index})">
                            ‚Ü™Ô∏è<br><span class="action-count" id="share-count-${index}">${video.shares}</span>
                        </button>
                    </div>
                `;
                
                videosContainer.appendChild(videoScreen);
                
                // Configurar eventos para este video
                setupVideoEvents(index);
            });
            
            // Configurar evento de scroll
            setupScrollEvents();
            
            // Actualizar indicador del primer video
            updateVideoIndicator(0);
        }

        // ============================================
        // CONFIGURAR EVENTOS PARA UN VIDEO
        // ============================================
        function setupVideoEvents(index) {
            const videoElement = document.getElementById(`video-element-${index}`);
            const endOverlay = document.getElementById(`end-overlay-${index}`);
            
            if (!videoElement) return;
            
            // Cuando el video termina
            videoElement.addEventListener('ended', () => {
                console.log(`üìº Video ${index + 1} terminado`);
                
                if (!loopEnabled) {
                    // Mostrar overlay de fin
                    endOverlay.classList.add('show');
                } else {
                    // Si loop est√° activado, reiniciar
                    setTimeout(() => {
                        videoElement.currentTime = 0;
                        videoElement.play();
                    }, 500);
                }
            });
            
            // Clic en el video para pausar/reproducir
            videoElement.addEventListener('click', (e) => {
                e.stopPropagation();
                if (videoElement.paused) {
                    videoElement.play();
                } else {
                    videoElement.pause();
                }
            });
            
            // Error de carga
            videoElement.addEventListener('error', (e) => {
                console.error(`‚ùå Error en video ${index + 1}:`, e);
                showNotification(`Error cargando video ${index + 1}`);
            });
            
            // Cuando se cargan los metadatos
            videoElement.addEventListener('loadedmetadata', () => {
                const width = videoElement.videoWidth;
                const height = videoElement.videoHeight;
                const qualityBadge = document.getElementById(`quality-${index}`);
                
                if (qualityBadge) {
                    if (width > height) {
                        qualityBadge.textContent = `üé¨ ${width}√ó${height} (Horizontal)`;
                    } else {
                        qualityBadge.textContent = `üé¨ ${width}√ó${height} (Vertical)`;
                    }
                }
            });
        }

        // ============================================
        // CONFIGURAR EVENTOS DE SCROLL
        // ============================================
        function setupScrollEvents() {
            let scrollTimeout;
            
            videosContainer.addEventListener('scroll', () => {
                if (isScrolling) return;
                
                isScrolling = true;
                
                // Calcular qu√© video est√° visible
                const scrollPosition = videosContainer.scrollTop;
                const screenHeight = window.innerHeight;
                const newIndex = Math.round(scrollPosition / screenHeight);
                
                // Verificar si cambi√≥ de video
                if (newIndex !== currentVideoIndex && newIndex >= 0 && newIndex < videos.length) {
                    // Pausar video anterior
                    const prevVideoElement = document.getElementById(`video-element-${currentVideoIndex}`);
                    if (prevVideoElement) {
                        prevVideoElement.pause();
                        // Ocultar overlay de fin si est√° visible
                        const prevEndOverlay = document.getElementById(`end-overlay-${currentVideoIndex}`);
                        if (prevEndOverlay) {
                            prevEndOverlay.classList.remove('show');
                        }
                    }
                    
                    // Actualizar √≠ndice
                    currentVideoIndex = newIndex;
                    
                    // Reproducir nuevo video
                    playCurrentVideo();
                    
                    // Actualizar indicador
                    updateVideoIndicator(currentVideoIndex);
                    
                    // Mostrar notificaci√≥n del video actual
                    showNotification(`Video ${currentVideoIndex + 1}/${videos.length}: ${videos[currentVideoIndex].title}`);
                }
                
                // Permitir nuevo scroll despu√©s de un breve tiempo
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 300);
            });
        }

        // ============================================
        // REPRODUCIR VIDEO ACTUAL
        // ============================================
        function playCurrentVideo() {
            const videoElement = document.getElementById(`video-element-${currentVideoIndex}`);
            if (!videoElement) return;
            
            // Ocultar overlay de fin si est√° visible
            const endOverlay = document.getElementById(`end-overlay-${currentVideoIndex}`);
            if (endOverlay) {
                endOverlay.classList.remove('show');
            }
            
            // Reproducir
            videoElement.play().catch(error => {
                console.log("Error al reproducir:", error);
                // Si falla, intentar con click simulado
                setTimeout(() => {
                    videoElement.play().catch(e => {
                        console.log("Segundo intento fallido:", e);
                    });
                }, 500);
            });
        }

        // ============================================
        // ACTUALIZAR INDICADOR DE VIDEO
        // ============================================
        function updateVideoIndicator(index) {
            // Actualizar todos los indicadores
            for (let i = 0; i < videos.length; i++) {
                const indicator = document.getElementById(`indicator-${i}`);
                if (indicator) {
                    indicator.textContent = `${i + 1}/${videos.length}`;
                    indicator.style.background = i === index ? 'rgba(255,0,80,0.7)' : 'rgba(0,0,0,0.6)';
                }
            }
        }

        // ============================================
        // FUNCIONES DE CONTROL
        // ============================================
        function replayVideo(index) {
            const videoElement = document.getElementById(`video-element-${index}`);
            const endOverlay = document.getElementById(`end-overlay-${index}`);
            
            if (videoElement) {
                videoElement.currentTime = 0;
                videoElement.play();
            }
            
            if (endOverlay) {
                endOverlay.classList.remove('show');
            }
        }

        function nextVideoByIndex(index) {
            const nextIndex = (index + 1) % videos.length;
            
            // Hacer scroll al siguiente video
            videosContainer.scrollTo({
                top: nextIndex * window.innerHeight,
                behavior: 'smooth'
            });
        }

        function toggleLoopForVideo(index) {
            loopEnabled = !loopEnabled;
            
            // Actualizar todos los videos
            for (let i = 0; i < videos.length; i++) {
                const videoElement = document.getElementById(`video-element-${i}`);
                const loopBadge = document.getElementById(`loop-${i}`);
                const loopBtn = document.getElementById(`loop-btn-${i}`);
                
                if (videoElement) {
                    videoElement.loop = loopEnabled;
                }
                
                if (loopBadge) {
                    if (loopEnabled) {
                        loopBadge.classList.add('active');
                    } else {
                        loopBadge.classList.remove('active');
                    }
                }
                
                if (loopBtn) {
                    loopBtn.textContent = loopEnabled ? 'üîÑ Loop: ON' : 'üîÑ Loop: OFF';
                }
            }
            
            showNotification(loopEnabled ? 'üîÅ Loop activado' : 'üîÅ Loop desactivado');
        }

        // ============================================
        // INTERACCI√ìN SOCIAL
        // ============================================
        function likeVideo(index) {
            if (videos[index]) {
                videos[index].likes++;
                const likeCount = document.getElementById(`like-count-${index}`);
                if (likeCount) {
                    likeCount.textContent = videos[index].likes;
                    likeCount.style.color = '#ff0050';
                    likeCount.style.fontWeight = 'bold';
                    setTimeout(() => {
                        likeCount.style.color = '';
                        likeCount.style.fontWeight = '';
                    }, 500);
                }
                showNotification('‚ù§Ô∏è Like agregado');
            }
        }

        function commentVideo(index) {
            const comment = prompt("Escribe tu comentario:");
            if (comment && videos[index]) {
                videos[index].comments++;
                const commentCount = document.getElementById(`comment-count-${index}`);
                if (commentCount) {
                    commentCount.textContent = videos[index].comments;
                }
                showNotification('üí¨ Comentario agregado');
            }
        }

        function shareVideo(index) {
            if (videos[index]) {
                videos[index].shares++;
                const shareCount = document.getElementById(`share-count-${index}`);
                if (shareCount) {
                    shareCount.textContent = videos[index].shares;
                }
                showNotification('‚Ü™Ô∏è Video compartido');
            }
        }

        // ============================================
        // NOTIFICACIONES
        // ============================================
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        // ============================================
        // NAVEGACI√ìN CON TECLADO
        // ============================================
        document.addEventListener('keydown', (e) => {
            if (!userStarted) return;
            
            switch(e.code) {
                case 'ArrowDown':
                    e.preventDefault();
                    // Ir al siguiente video
                    const nextIndex = (currentVideoIndex + 1) % videos.length;
                    videosContainer.scrollTo({
                        top: nextIndex * window.innerHeight,
                        behavior: 'smooth'
                    });
                    break;
                    
                case 'ArrowUp':
                    e.preventDefault();
                    // Ir al video anterior
                    const prevIndex = currentVideoIndex === 0 ? videos.length - 1 : currentVideoIndex - 1;
                    videosContainer.scrollTo({
                        top: prevIndex * window.innerHeight,
                        behavior: 'smooth'
                    });
                    break;
                    
                case 'Space':
                    e.preventDefault();
                    const videoElement = document.getElementById(`video-element-${currentVideoIndex}`);
                    if (videoElement) {
                        if (videoElement.paused) {
                            videoElement.play();
                        } else {
                            videoElement.pause();
                        }
                    }
                    break;
                    
                case 'KeyL':
                    e.preventDefault();
                    toggleLoopForVideo(currentVideoIndex);
                    break;
                    
                case 'KeyR':
                    e.preventDefault();
                    replayVideo(currentVideoIndex);
                    break;
                    
                case 'KeyC':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        showConfigPanel();
                    }
                    break;
            }
        });

        // ============================================
        // INICIAR APLICACI√ìN
        // ============================================
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
