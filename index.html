<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShorts Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .video-player {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .author {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #555;
        }
        
        .actions {
            position: absolute;
            right: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
        }
        
        .action-count {
            font-size: 12px;
        }
        
        .next-timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
        }
        
        .next-timer.show {
            display: block;
        }
        
        .skip-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        
        .start-btn {
            background: #ff0050;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .counter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio -->
    <div class="start-screen" id="startScreen">
        <h1>üé¨ VideoShorts</h1>
        <p>Toca el bot√≥n para empezar</p>
        <button class="start-btn" id="startBtn">‚ñ∂Ô∏è COMENZAR</button>
        <p style="margin-top: 20px; font-size: 14px; opacity: 0.7;">Los videos pasar√°n autom√°ticamente al terminar</p>
    </div>
    
    <!-- Contenedor principal -->
    <div class="container" id="mainContainer" style="display: none;">
        <div class="counter" id="counter">Video 1/3</div>
        
        <!-- Videos se cargan aqu√≠ -->
        <div id="videosContainer"></div>
        
        <div class="next-timer" id="nextTimer">Siguiente video en 1s...</div>
    </div>

    <script>
        // ============================================
        // DATOS DE LOS VIDEOS - USAREMOS VIDEOS QUE S√ç FUNCIONAN
        // ============================================
        const videos = [
            {
                id: 1,
                title: "Paisajes Naturales",
                author: "Nature Channel",
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
                duration: 15 // segundos
            },
            {
                id: 2,
                title: "Aventura Urbana",
                author: "City Explorer",
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerMeltdowns.mp4",
                duration: 15
            },
            {
                id: 3,
                title: "Tecnolog√≠a Futurista",
                author: "Tech Vision",
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                duration: 15
            }
        ];

        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let currentVideoIndex = 0;
        let timer = null;
        let userStarted = false;

        // ============================================
        // ELEMENTOS DEL DOM
        // ============================================
        const startScreen = document.getElementById('startScreen');
        const mainContainer = document.getElementById('mainContainer');
        const startBtn = document.getElementById('startBtn');
        const videosContainer = document.getElementById('videosContainer');
        const nextTimer = document.getElementById('nextTimer');
        const counter = document.getElementById('counter');

        // ============================================
        // FUNCI√ìN PRINCIPAL - INICIAR TODO
        // ============================================
        function initApp() {
            console.log("App inicializada");
            
            // Evento para el bot√≥n de inicio
            startBtn.addEventListener('click', startVideos);
            
            // Tambi√©n permitir inicio con tecla ESPACIO o ENTER
            document.addEventListener('keydown', (e) => {
                if (!userStarted && (e.code === 'Space' || e.code === 'Enter')) {
                    startVideos();
                }
            });
        }

        // ============================================
        // COMENZAR LOS VIDEOS (despu√©s de interacci√≥n del usuario)
        // ============================================
        function startVideos() {
            if (userStarted) return;
            
            userStarted = true;
            console.log("Usuario hizo click, comenzando videos...");
            
            // Ocultar pantalla de inicio
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                mainContainer.style.display = 'block';
                
                // Cargar el primer video
                loadVideo(currentVideoIndex);
            }, 500);
        }

        // ============================================
        // CARGAR UN VIDEO ESPEC√çFICO
        // ============================================
        function loadVideo(index) {
            // Limpiar contenedor
            videosContainer.innerHTML = '';
            
            // Actualizar contador
            counter.textContent = `Video ${index + 1}/${videos.length}`;
            
            const video = videos[index];
            
            // Crear elemento de video
            const videoHTML = `
                <div class="video-player" id="videoPlayer">
                    <video id="currentVideo" controls playsinline>
                        <source src="${video.videoUrl}" type="video/mp4">
                        Tu navegador no soporta videos.
                    </video>
                    
                    <div class="controls">
                        <div class="title">${video.title}</div>
                        <div class="author">
                            <div class="avatar"></div>
                            <span>${video.author}</span>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button class="action-btn">‚ù§Ô∏è<br><span class="action-count">1.2K</span></button>
                        <button class="action-btn">üí¨<br><span class="action-count">345</span></button>
                        <button class="action-btn">‚Ü™Ô∏è<br><span class="action-count">89</span></button>
                    </div>
                </div>
            `;
            
            videosContainer.innerHTML = videoHTML;
            
            // Obtener el elemento de video
            const videoElement = document.getElementById('currentVideo');
            
            // Configurar eventos del video
            setupVideoEvents(videoElement, index);
            
            // Reproducir autom√°ticamente (el usuario ya interactu√≥)
            videoElement.play().then(() => {
                console.log(`Video ${index + 1} reproduci√©ndose`);
            }).catch(error => {
                console.log("Error al reproducir:", error);
                // Si falla, mostrar controles
                videoElement.controls = true;
            });
        }

        // ============================================
        // CONFIGURAR EVENTOS DEL VIDEO
        // ============================================
        function setupVideoEvents(videoElement, index) {
            // Cuando el video termina
            videoElement.addEventListener('ended', () => {
                console.log(`Video ${index + 1} terminado`);
                
                // Mostrar temporizador
                nextTimer.classList.add('show');
                nextTimer.innerHTML = 'Siguiente video en 1s...<br><button class="skip-btn" id="cancelSkip">Cancelar</button>';
                
                // Configurar bot√≥n de cancelar
                document.getElementById('cancelSkip').addEventListener('click', (e) => {
                    e.stopPropagation();
                    clearTimeout(timer);
                    nextTimer.classList.remove('show');
                    // Reiniciar el mismo video
                    videoElement.currentTime = 0;
                    videoElement.play();
                });
                
                // Temporizador para siguiente video
                timer = setTimeout(() => {
                    nextVideo();
                }, 1000);
            });
            
            // Cuando el usuario hace clic en el video (pausar/reproducir)
            videoElement.addEventListener('click', (e) => {
                e.preventDefault();
                if (videoElement.paused) {
                    videoElement.play();
                } else {
                    videoElement.pause();
                }
            });
            
            // Si hay error al cargar el video
            videoElement.addEventListener('error', () => {
                console.error(`Error cargando video ${index + 1}`);
                // Intentar con el siguiente video
                setTimeout(() => nextVideo(), 2000);
            });
        }

        // ============================================
        // PASAR AL SIGUIENTE VIDEO
        // ============================================
        function nextVideo() {
            // Limpiar temporizador
            clearTimeout(timer);
            nextTimer.classList.remove('show');
            
            // Calcular siguiente √≠ndice
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            
            // Cargar siguiente video
            loadVideo(currentVideoIndex);
        }

        // ============================================
        // PASAR AL VIDEO ANTERIOR
        // ============================================
        function prevVideo() {
            // Limpiar temporizador
            clearTimeout(timer);
            nextTimer.classList.remove('show');
            
            // Calcular √≠ndice anterior
            currentVideoIndex = currentVideoIndex === 0 ? videos.length - 1 : currentVideoIndex - 1;
            
            // Cargar video anterior
            loadVideo(currentVideoIndex);
        }

        // ============================================
        // NAVEGACI√ìN CON TECLADO
        // ============================================
        document.addEventListener('keydown', (e) => {
            if (!userStarted) return;
            
            switch(e.code) {
                case 'ArrowRight':
                    e.preventDefault();
                    nextVideo();
                    break;
                    
                case 'ArrowLeft':
                    e.preventDefault();
                    prevVideo();
                    break;
                    
                case 'Space':
                    e.preventDefault();
                    const videoElement = document.getElementById('currentVideo');
                    if (videoElement) {
                        if (videoElement.paused) {
                            videoElement.play();
                        } else {
                            videoElement.pause();
                        }
                    }
                    break;
                    
                case 'KeyR':
                    e.preventDefault();
                    // Mezclar videos
                    shuffleVideos();
                    break;
            }
        });

        // ============================================
        // MEZCLAR VIDEOS
        // ============================================
        function shuffleVideos() {
            // Algoritmo simple para mezclar
            for (let i = videos.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [videos[i], videos[j]] = [videos[j], videos[i]];
            }
            
            // Volver al primer video
            currentVideoIndex = 0;
            loadVideo(currentVideoIndex);
            
            // Mostrar notificaci√≥n
            showNotification("Videos mezclados");
        }

        // ============================================
        // MOSTRAR NOTIFICACI√ìN TEMPORAL
        // ============================================
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255,255,255,0.2);
                backdrop-filter: blur(10px);
                padding: 10px 20px;
                border-radius: 10px;
                z-index: 1000;
                animation: fadeInOut 2s;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // ============================================
        // INICIAR LA APLICACI√ìN CUANDO SE CARGA LA P√ÅGINA
        // ============================================
        document.addEventListener('DOMContentLoaded', initApp);

        // ============================================
        // ESTILO PARA LA ANIMACI√ìN DE NOTIFICACI√ìN
        // ============================================
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
                20% { opacity: 1; transform: translateX(-50%) translateY(0); }
                80% { opacity: 1; transform: translateX(-50%) translateY(0); }
                100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
